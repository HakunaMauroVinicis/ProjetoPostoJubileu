<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Venda de Combustível</title>
</head>
<body>

    <div class="container">
        <h2>Produtos de Venda de Combustível</h2>
        <form id="fuelForm">
            <label for="gasoline">Gasolina:</label>
            <input type="text" id="gasoline" name="gasoline" required>

            <label for="diesel">Diesel:</label>
            <input type="text" id="diesel" name="diesel" required>

            <label for="ethanol">Etanol:</label>
            <input type="text" id="ethanol" name="ethanol" required>

            <button type="button" onclick="submitForm()">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
